<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile - MyHome</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="nav-shell">
      <div class="nav-top">
        <button
          id="menuToggle"
          class="menu-btn"
          aria-expanded="false"
          aria-controls="navLinks"
        >
          <span class="menu-icon"><span></span></span>
          <span class="menu-text">Menu</span>
        </button>

        <a href="index.html" class="brand">
          <img src="/Assets/Logo.png" alt="logo" style="height: 40px" />
        </a>

        <div class="navbar-buttons" id="navbarUser">
          <a
            class="button-primary"
            href="signUp.html"
            style="text-decoration: none; color: #fff"
            >Sign Up</a
          >
          <a
            class="button-primary"
            href="login.html"
            style="text-decoration: none; color: #fff"
            >Login</a
          >
        </div>
      </div>

      <div id="navLinks" class="nav-links">
        <nav id="navbar" class="navbar-selector">
          <a href="buy.html">Buy</a>
          <a href="rent.html">Rent</a>
          <a href="sold.html">Sold</a>
          <a href="findAgent.html">Find Agent</a>
          <a href="news.html">News</a>
        </nav>
      </div>
    </header>

    <div id="profile-page" style="padding: 40px">
      <h1 class="optimization-h1" style="color: #000; margin-bottom: 40px">
        User Profile
      </h1>

      <!-- Personal Information Section -->
      <div id="personal-info" class="auth-card-lg" style="max-width: 800px; margin-bottom: 30px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="h2" style="font-size: 24px;">Personal Information</h2>
        <button id="edit-details-btn" class="button-secondary">Edit</button>
    </div>
    
    <div id="view-details">
        <p><strong>First Name:</strong> <span id="firstNameView"></span></p>
        <p><strong>Last Name:</strong> <span id="lastNameView"></span></p>
        <p><strong>Phone:</strong> <span id="phoneView"></span></p>
        <p><strong>Email:</strong> <span id="emailView"></span></p>
    </div>

    <form id="edit-details-form" class="form-stack" style="display: none;">
        <div class="field">
            <label for="firstNameEdit">First Name</label>
            <input type="text" id="firstNameEdit" class="input-lg" />
        </div>
        <div class="field">
            <label for="lastNameEdit">Last Name</label>
            <input type="text" id="lastNameEdit" class="input-lg" />
        </div>
        <div class="field">
            <label for="phoneEdit">Phone</label>
            <input type="tel" id="phoneEdit" class="input-lg" />
        </div>
        <div class="field">
            <label for="emailEdit">Email</label>
            <input type="email" id="emailEdit" class="input-lg" />
        </div>
        <div>
            <button type="submit" class="button-primary">Save Changes</button>
            <button type="button" id="cancel-edit-btn" class="button-secondary">Cancel</button>
        </div>
    </form>
  </div>

  <!-- NEW Password Change Section -->
  <div id="password-change" class="auth-card-lg" style="max-width: 800px; margin-bottom: 30px;">
    <h2 class="h2" style="font-size: 24px;">Change Password</h2>
    <form id="password-change-form" class="form-stack">
        <div class="field">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" class="input-lg" required />
        </div>
        <div class="field">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="input-lg" minlength="6" required />
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="input-lg" required />
        </div>
        <div>
            <button type="submit" class="button-primary">Update Password</button>
        </div>
        <div id="password-message" class="helper" style="margin-top: 10px;"></div>
    </form>
  </div>

      <!-- Wishlist Section -->
      <div id="wishlist-section" class="auth-card-lg" style="max-width: 100%; margin-bottom: 30px;">
        <h2 class="h2" style="font-size: 24px; margin-bottom: 20px;">
          My Wishlist
        </h2>
        <div id="wishlist-container" class="wishlist-layout">
          <p>Loading wishlist...</p>
        </div>
      </div>

      <!-- Inspection Bookings Section -->
      <div id="inspections-section" class="auth-card-lg" style="max-width: 100%;">
        <h2 class="h2" style="font-size: 24px; margin-bottom: 20px;">
          My Inspection Bookings
        </h2>
        <div id="inspections-container">
          <p>Loading inspections...</p>
        </div>
      </div>
    </div>

    <!-- The <script src="/js/profile.js"></script> line has been REMOVED -->

    <script>
  // --- THIS IS THE COMPLETE AND CORRECTED FRONTEND SCRIPT ---

  document.addEventListener("DOMContentLoaded", () => {
    // --- Selectors for Personal Information ---
    const viewDetailsDiv = document.getElementById("view-details");
    const editDetailsForm = document.getElementById("edit-details-form");
    const editDetailsBtn = document.getElementById("edit-details-btn");
    const cancelEditBtn = document.getElementById("cancel-edit-btn");

    const firstNameView = document.getElementById("firstNameView");
    const lastNameView = document.getElementById("lastNameView");
    const phoneView = document.getElementById("phoneView"); // ADDED
    const emailView = document.getElementById("emailView");
    
    const firstNameEdit = document.getElementById("firstNameEdit");
    const lastNameEdit = document.getElementById("lastNameEdit");
    const phoneEdit = document.getElementById("phoneEdit"); // ADDED
    const emailEdit = document.getElementById("emailEdit"); // ADDED

    // --- Selectors for Password Change ---
    const passwordChangeForm = document.getElementById("password-change-form");
    const currentPasswordInput = document.getElementById("currentPassword");
    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const passwordMessage = document.getElementById("password-message");

    // --- Function to display the user's data on the page ---
    const populateUserData = (user) => {
      // Update the "view" section
      firstNameView.textContent = user.first_name || "N/A";
      lastNameView.textContent = user.last_name || "N/A";
      phoneView.textContent = user.phone || "N/A"; // ADDED
      emailView.textContent = user.email || "N/A";
      
      // Pre-fill the "edit" form
      firstNameEdit.value = user.first_name || "";
      lastNameEdit.value = user.last_name || "";
      phoneEdit.value = user.phone || ""; // ADDED
      emailEdit.value = user.email || ""; // ADDED
    };

    // --- Function to fetch user data from the server ---
    const fetchUserProfile = async () => {
      try {
        const response = await fetch("/api/profile");
        if (!response.ok) {
          throw new Error("Could not load profile. Please log in again.");
        }
        const user = await response.json();
        populateUserData(user);
      } catch (error) {
        console.error("Fetch Error:", error);
        document.getElementById("personal-info").innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    };

    // --- Event Listener for Personal Info Form ---
    editDetailsForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      // UPDATED: Collect all fields from the form
      const updatedData = {
        firstName: firstNameEdit.value.trim(),
        lastName: lastNameEdit.value.trim(),
        phone: phoneEdit.value.trim(),
        email: emailEdit.value.trim(),
      };

      try {
        const response = await fetch("/api/profile", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedData),
        });

        const result = await response.json(); // Always parse the JSON response
        if (!response.ok) {
          // Use the specific error message from the backend
          throw new Error(result.error || "Failed to save changes.");
        }
        
        alert("Profile updated successfully!");
        await fetchUserProfile(); // Reload the data to show changes
        viewDetailsDiv.style.display = "block";
        editDetailsForm.style.display = "none";
      } catch (error) {
        console.error("Update Error:", error);
        alert(`Update Failed: ${error.message}`); // Show the specific error
      }
    });

    // --- NEW Event Listener for Password Change Form ---
    passwordChangeForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        passwordMessage.textContent = ''; // Clear previous messages
        passwordMessage.className = 'helper'; // Reset styles

        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Client-side validation
        if (newPassword !== confirmPassword) {
            passwordMessage.textContent = 'New passwords do not match.';
            passwordMessage.classList.add('error');
            return;
        }

        try {
            // Send the request to the new backend endpoint
            const response = await fetch('/api/profile/change-password', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ currentPassword, newPassword })
            });

            const result = await response.json();
            if (!response.ok) {
              throw new Error(result.error || "An unknown error occurred.");
            }
            
            passwordMessage.textContent = result.message;
            passwordMessage.classList.add('success');
            passwordChangeForm.reset(); // Clear the form fields on success
        } catch (error) {
            passwordMessage.textContent = error.message;
            passwordMessage.classList.add('error');
        }
    });


    // --- Other Event Listeners ---
    editDetailsBtn.addEventListener("click", () => {
      viewDetailsDiv.style.display = "none";
      editDetailsForm.style.display = "block";
    });

    cancelEditBtn.addEventListener("click", () => {
      viewDetailsDiv.style.display = "block";
      editDetailsForm.style.display = "none";
    });

    // --- Initial Call ---
    fetchUserProfile();
  });
    </script>

    <!-- Load wishlist helper functions -->
    <script src="/js/wishlist.js"></script>

    <script>
      // --- Wishlist and Inspections Display ---
      document.addEventListener("DOMContentLoaded", () => {
        const wishlistContainer = document.getElementById("wishlist-container");
        const inspectionsContainer = document.getElementById("inspections-container");

        // Helper function to escape HTML
        function escapeHtml(str = "") {
          return String(str).replace(
            /[&<>"']/g,
            (s) =>
              ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;",
              }[s])
          );
        }

        // --- Load and Display Wishlist ---
        function loadWishlist() {
          const items = getWishlist(); // From wishlist.js

          if (!items.length) {
            wishlistContainer.innerHTML = `<p style="padding:16px; color:#666;">Your wishlist is empty. Browse properties to add them to your wishlist.</p>`;
            return;
          }

          wishlistContainer.innerHTML = items
            .map((l) => {
              const cover = l.image || (l.images && l.images[0]) || "/Assets/placeholder.png";
              const statusTag = l.status === "rent" ? "For Rent" : l.status === "buy" ? "For Sale" : l.status || "";
              const payload = encodeURIComponent(JSON.stringify(l));

              return `
                <div class="container" data-id="${l.id ?? ""}">
                  <div class="property-image">
                    <div class="property-pill"><p>${escapeHtml(statusTag)}</p></div>
                    <div class="property-details">
                      <p>${escapeHtml(l.suburb || "")}, ${escapeHtml(l.state || "")}</p>
                      <div class="property-details-icons">
                        <div class="icon-text"><p>${escapeHtml(l.bedrooms ?? 0)}</p><img src="/Assets/bed.png" alt="bed" /></div>
                        <div class="icon-text"><p>${escapeHtml(l.bathrooms ?? 0)}</p><img src="/Assets/shower.png" alt="bath" /></div>
                        <div class="icon-text"><p>${escapeHtml(l.carspaces ?? 0)}</p><img src="/Assets/car.png" alt="car" /></div>
                      </div>
                    </div>
                    <img src="${escapeHtml(cover)}" alt="property" />
                  </div>
                  <div class="love">
                    <div class="text-love">
                      <p>${escapeHtml(l.address || "")}</p>
                      <div class="unit-tag">
                        <img src="/Assets/dot-grey.png" alt="dot" />
                        <p>${escapeHtml(l.type || "")}</p>
                      </div>
                    </div>
                    <img class="love-icon" data-listing="${payload}" src="/Assets/ri_heart-fill.png" alt="Remove from wishlist" style="cursor:pointer;" />
                  </div>
                </div>
              `;
            })
            .join("");
        }

        // Handle wishlist heart icon clicks (remove from wishlist)
        wishlistContainer.addEventListener("click", (e) => {
          const el = e.target.closest(".love-icon");
          if (!el) return;

          let listing;
          try {
            listing = JSON.parse(decodeURIComponent(el.dataset.listing || "{}"));
          } catch {
            listing = {};
          }

          removeFromWishlist(listing); // From wishlist.js
          loadWishlist();
        });

        // --- Load and Display Inspections ---
        async function loadInspections() {
          try {
            const user = getUser(); // From wishlist.js
            if (!user || !user.email) {
              inspectionsContainer.innerHTML = `<p style="padding:16px; color:#666;">Please log in to view your inspection bookings.</p>`;
              return;
            }

            const response = await fetch(`/api/inspections/user/${encodeURIComponent(user.email)}`);
            if (!response.ok) {
              throw new Error("Failed to load inspections");
            }

            const inspections = await response.json();

            if (!inspections.length) {
              inspectionsContainer.innerHTML = `<p style="padding:16px; color:#666;">You have no inspection bookings yet.</p>`;
              return;
            }

            inspectionsContainer.innerHTML = `
              <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse;">
                  <thead>
                    <tr style="background-color: #f3f4f6; border-bottom: 2px solid #e5e7eb;">
                      <th style="padding: 12px; text-align: left; font-weight: 600;">Property</th>
                      <th style="padding: 12px; text-align: left; font-weight: 600;">Date & Time</th>
                      <th style="padding: 12px; text-align: left; font-weight: 600;">Details</th>
                      <th style="padding: 12px; text-align: left; font-weight: 600;">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${inspections
                      .map((insp) => {
                        const startTime = new Date(insp.start_time);
                        const now = new Date();
                        const isPast = startTime < now;
                        const status = isPast ? "Completed" : "Upcoming";
                        const statusColor = isPast ? "#6b7280" : "#047857";

                        const dateStr = startTime.toLocaleDateString("en-AU", {
                          weekday: "short",
                          year: "numeric",
                          month: "short",
                          day: "numeric",
                        });
                        const timeStr = startTime.toLocaleTimeString("en-AU", {
                          hour: "2-digit",
                          minute: "2-digit",
                        });

                        return `
                          <tr style="border-bottom: 1px solid #e5e7eb;">
                            <td style="padding: 12px;">
                              <div style="font-weight: 500;">${escapeHtml(insp.address || "N/A")}</div>
                              <div style="font-size: 14px; color: #6b7280;">${escapeHtml(insp.suburb || "")}, ${escapeHtml(insp.state || "")}</div>
                              <div style="font-size: 12px; color: #9ca3af;">${escapeHtml(insp.type || "")} • ${insp.bedrooms || 0} bed • ${insp.bathrooms || 0} bath</div>
                            </td>
                            <td style="padding: 12px;">
                              <div style="font-weight: 500;">${dateStr}</div>
                              <div style="font-size: 14px; color: #6b7280;">${timeStr}</div>
                            </td>
                            <td style="padding: 12px;">
                              <div style="font-size: 14px;">
                                <div><strong>Name:</strong> ${escapeHtml(insp.full_name)}</div>
                                <div><strong>Phone:</strong> ${escapeHtml(insp.phone || "N/A")}</div>
                                ${insp.notes ? `<div style="margin-top: 4px; font-style: italic; color: #6b7280;">"${escapeHtml(insp.notes)}"</div>` : ""}
                              </div>
                            </td>
                            <td style="padding: 12px;">
                              <span style="padding: 4px 12px; border-radius: 12px; font-size: 13px; font-weight: 500; background-color: ${statusColor}20; color: ${statusColor};">
                                ${status}
                              </span>
                            </td>
                          </tr>
                        `;
                      })
                      .join("")}
                  </tbody>
                </table>
              </div>
            `;
          } catch (error) {
            console.error("Error loading inspections:", error);
            inspectionsContainer.innerHTML = `<p style="padding:16px; color:#dc2626;">Failed to load inspection bookings. Please try again later.</p>`;
          }
        }

        // Load both sections
        loadWishlist();
        loadInspections();
      });
    </script>

    <script>
      /* Logged-in user banner */
      (function () {
        const el = document.getElementById('navbarUser');
        try {
          const u = JSON.parse(localStorage.getItem('user') || 'null');
          if (!u) {
            // Not logged in - redirect to login
            window.location.href = 'login.html';
            return;
          }
          const name = u.first_name?.trim() || u.email;
          el.innerHTML = `<span style="margin-right:10px;color:#047857;font-weight:600;">Welcome, ${name}</span>
          <button class="button-secondary" id="logoutBtn">Logout</button>`;
          document.getElementById('logoutBtn').onclick = () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
          };
        } catch (_) {
          window.location.href = 'login.html';
        }
      })();

      /* Active nav highlighting */
      (function () {
        try {
          const path = location.pathname.replace(/\/+$/, '');
          const navLinks = document.querySelectorAll('.navbar-selector a[href]');
          
          navLinks.forEach(a => {
            const href = a.getAttribute('href') || '';
            const isHome = (path === '' || path === '/' || path.endsWith('/')) && 
                           (href === 'index.html' || href === '/index.html' || href === '/');
            
            if (isHome || path.endsWith(href) || (href.startsWith('/') && path === href)) {
              a.classList.add('nav-active');
            }
          });
        } catch (err) {
          console.error("Nav highlighting error:", err);
        }
      })();

      /* Mobile menu toggle - Enhanced */
      (function () {
        const shell = document.querySelector(".nav-shell");
        const btn = document.getElementById("menuToggle");
        const navLinks = document.querySelectorAll(".navbar-selector a");
        
        if (!shell || !btn) {
          console.error("Nav shell or menu button not found");
          return;
        }
        
        // Toggle menu on button click
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          const isOpen = shell.classList.toggle("open");
          btn.setAttribute("aria-expanded", String(isOpen));
        });
        
        // Close menu when clicking a nav link (better UX on mobile)
        navLinks.forEach(link => {
          link.addEventListener("click", () => {
            if (shell.classList.contains("open")) {
              shell.classList.remove("open");
              btn.setAttribute("aria-expanded", "false");
            }
          });
        });
        
        // Close menu when clicking outside
        document.addEventListener("click", (e) => {
          if (shell.classList.contains("open") && 
              !shell.contains(e.target) && 
              e.target !== btn) {
            shell.classList.remove("open");
            btn.setAttribute("aria-expanded", "false");
          }
        });
      })();
    </script>
  </body>
</html>
