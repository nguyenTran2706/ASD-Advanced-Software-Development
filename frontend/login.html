<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body id="login-page">
  <div class="auth-shell">
    <div class="auth-card-lg" role="region" aria-labelledby="login-title">
      <div class="brand-row">
        <img src="/Assets/Logo.png" alt="Site logo" class="brand-logo" />
        <div class="brand-name">myHome</div>
      </div>

      <h1 id="login-title" class="auth-title">Sign in</h1>
      <p class="auth-subtitle">Use your account to access saved homes and alerts</p>

      <form id="loginForm" novalidate>
        <div class="form-stack">
          <div class="field">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" class="input-lg" required />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="6" class="input-lg" required />
          </div>

          <button class="btn-primary-full" type="submit">Continue</button>
          <a href="/index.html" class="btn-ghost-full">Back to Home</a>

          <div class="auth-links">
            <a href="/signUp.html">Create account</a>
            <a href="/forgot.html">Forgot password?</a>
          </div>

          <p id="formMsg" class="helper" role="status" aria-live="polite"></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('formMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.classList.remove('error','success');
      msg.textContent = '';

      const data = Object.fromEntries(new FormData(form).entries());
      if (!data.email?.trim() || !data.password) {
        msg.classList.add('error'); msg.textContent = 'Please enter your email and password.'; return;
      }

      try {
        const res = await fetch('/api/properties/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: data.email.trim(), password: data.password })
        });
        const text = await res.text();
        let out = {}; try { out = JSON.parse(text); } catch { out = { error: text }; }
        if (!res.ok) throw new Error(out.error || 'Login failed');

        localStorage.setItem("user", JSON.stringify(out));

        msg.classList.add('success'); msg.textContent = 'Login successful âœ”';
        setTimeout(() => window.location.href = '../index.html', 900);
      } catch (err) {
        msg.classList.add('error'); msg.textContent = err.message;
      }
    });

    (function () {
      const path = location.pathname.replace(/\/+$/, ''); 
      const links = document.querySelectorAll('#navbar .navbar-selector a[href]');
      links.forEach(a => {
        const href = a.getAttribute('href') || '';
        const isHome = (path === '' || path === '/') && (href === 'index.html' || href === '/index.html');
        const matches =
          isHome ||
          path.endsWith(href) ||
          (href.startsWith('/') && path === href);

        if (matches) a.classList.add('nav-active');
      });
    })();
  </script>
</body>
</html>
